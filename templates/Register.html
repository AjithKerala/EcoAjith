{% extends 'Navbar.html'%}
{% block title%}Login{% endblock %}
{% block content %}
<section class="text-center">
        <!-- Background image -->

        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong mt-4" ng-app="myapp" ng-controller="appcontroller">
          <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Log in now</h2>
                <form method="POST" action="">
                   {%if messages%}
                  {% for i in messages %}
                 <p style="background-color:black;color:#fff">{{i}}</p>
                  {% endfor %}
                  {% endif %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">

                    </div>

                  </div>


                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" name="email" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="password" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <!-- Checkbox -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked ng-model="showing" />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>

                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  {% csrf_token %}

                  <button type="submit" class="btn btn-primary btn-block mb-4" ng-show="showing">
                    Sign up
                  </button>
                  <p>Not a member? <a href="{% url 'register'%}">Register</a></p>


                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
<script>
  angular.module("myapp",[])
  .controller('appcontroller',function($scope){

  })
</script>

{% endblock %}
