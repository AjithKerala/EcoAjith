<div class="card rounded-3 mb-4" id="cart_item{{item.product.id}}">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{item.product.image.url}}"
                  class="img-fluid rounded-3" alt="product image">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{item.product.name}}</p>
                <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                 <a class="p-2"
                hx-get="{% url 'update_cart' item.product.id 'decrement' %}"
                hx-target="#cart_item{{item.product.id}}"
                   hx-swap="outerHTML"
                ><h5>-</h5></a>
                <h3>{{item.quantity}}</h3>
                 <a class="p-2"
                hx-get="{% url 'update_cart' item.product.id 'increment' %}"
                hx-target="#cart_item{{item.product.id}}"
                   hx-swap="outerHTML"
                ><h5>+</h5></a>

              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">${{item.total_price}}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
