{%extends 'Navbar.html'%}
{% block title%}Checkout{% endblock %}
{% block content %}
<div class="container">
  <h1 class="mt-4">Checkout</h1>
    <form method="POST" action="{% url 'startorder' %}">
          {% csrf_token %}
  <div class="row">
    <div class="col md-6">
      <div class="card p-3 mb-2 text-dark" style="background-color: rgba(0, 0, 0, 0.2);">
       <h4 class=" bg-gray-100">SHIPPING INFORMATION</h4>
        <div>
          <input type="text" class="w-full p-2 me-5 rounded-xl" placeholder="First name" value="{{request.user.first_name}}" name="first_name">

          <input type="text" class="w-full p-2 rounded-xl" placeholder="Lastname" value="{{request.user.last_name}}" name="last_name" >
        </div>

          <input type="text" class="w-full p-2 mt-3 rounded-xl" placeholder="Address" name="address" >
          <div class="mt-3" >
          <input type="text" class="w-full p-2 me-5 rounded-xl" placeholder="Zip code" name="zipcode">

          <input type="text" class="w-full p-2 rounded-xl" placeholder="City/Place" name="place" >
        </div>
      </div>
        <div class="card p-3 mb-2 text-dark" style="background-color: rgba(0, 0, 0, 0.2);">
       <h4 class=" bg-gray-100">CONTACT INFORMATION</h4>

          <label class="inline-block mb-2">Email</label>
          <input type="email" class="w-full p-2 rounded-xl" placeholder="email" value="{{request.user.email}}" name="email">
          <label class="inline-block mb-2">phone</label>
          <input type="phone" class="w-full p-2 rounded-xl" placeholder="mobile no." name="phone">
      </div>

        <div class="card p-3 mb-2 text-dark" style="background-color: rgba(0, 0, 0, 0.2);">
       <h4 class=" bg-gray-100">SHIPPING INFORMATION</h4>
      </div>

    </div>


    <div class="col md-6">

         <div class="card">
                <div class="d-flex justify-content-between px-x">
                  <p class="fw-bold">Discount:</p>
                  <p class="fw-bold">95$</p>
                </div>
                <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                  <h5 class="fw-bold mb-0">Total:</h5>
                  <h5 class="fw-bold mb-0">${{cart.get_total}}</h5>
                </div>
                    </div>
         <div class="card">
          <div class="card-body">
            <button type="submit" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
          </div>
        </div>
    </div>
          </form>

  </div>

</div>
{%endblock %}
