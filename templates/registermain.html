{% extends 'Navbar.html'%}
{% block title%}register{% endblock %}
{% block content %}
<section class="text-center">
  <!-- Background image -->

  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong mt-4" ng-app="myapp" ng-controller="mycontroller">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form method="POST" action="">
               {%if messages %}
            {% for i in messages %}
            <p style="background-color:black;color:#fff">{{i}}</p>
            {% endfor %}
            {% endif %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="fname" />
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" name="lname"/>
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="text"  class="form-control" name="uname" />
              <label class="form-label" for="form3Example4">User name</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" name="email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" name="passw1" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="form3Example5" class="form-control" name="passwtwo" />
              <label class="form-label" for="form3Example5">Repassword</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" ng-model="start"/>
              <label class="form-check-label" for="form2Example33">
                click after all are set
              </label>
            </div>

            <!-- Submit button -->
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block mb-4" ng-show="start">
              Sign up
            </button>



          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  angular.module("myapp",[])
  .controller('mycontroller',function($scope){
  })
</script>
{% endblock %}
